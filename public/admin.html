<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Tria Anugrah Jaya</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .admin-header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .admin-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #2563eb;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #2563eb, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .admin-subtitle {
      color: #6b7280;
      font-size: 1.1rem;
    }

    .tab-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .tab-btn {
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .tab-btn.active {
      background: rgba(255, 255, 255, 0.9);
      color: #2563eb;
      border-color: rgba(255, 255, 255, 0.5);
    }

    .tab-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .tab-content {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 1.8rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 30px;
      text-align: center;
      position: relative;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(45deg, #2563eb, #7c3aed);
      border-radius: 2px;
    }

    .form-grid {
      display: grid;
      gap: 20px;
      margin-bottom: 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-label {
      font-weight: 600;
      color: #374151;
      font-size: 0.9rem;
    }

    .form-input {
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }

    .form-input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .form-textarea {
      min-height: 100px;
      resize: vertical;
    }

    .form-file {
      padding: 8px;
      border: 2px dashed #d1d5db;
      border-radius: 12px;
      background: rgba(249, 250, 251, 0.8);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form-file:hover {
      border-color: #2563eb;
      background: rgba(37, 99, 235, 0.05);
    }

    .btn-primary {
      padding: 12px 30px;
      background: linear-gradient(45deg, #2563eb, #7c3aed);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .product-admin-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .product-admin-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .product-preview {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .product-image-small {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-details h4 {
      font-size: 1.1rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 5px;
    }

    .product-details p {
      color: #6b7280;
      font-size: 0.9rem;
    }

    .product-form {
      display: grid;
      gap: 15px;
    }

    .product-form input {
      padding: 10px 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .product-form input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .product-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn-save {
      flex: 1;
      padding: 10px;
      background: linear-gradient(45deg, #10b981, #059669);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-save:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
    }

    .btn-delete {
      flex: 1;
      padding: 10px;
      background: linear-gradient(45deg, #ef4444, #dc2626);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-delete:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.3);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #6b7280;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f4f6;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success-message {
      background: linear-gradient(45deg, #10b981, #059669);
      color: white;
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
    }

    .error-message {
      background: linear-gradient(45deg, #ef4444, #dc2626);
      color: white;
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .admin-container {
        padding: 10px;
      }

      .admin-header {
        padding: 20px;
      }

      .admin-title {
        font-size: 2rem;
      }

      .tab-buttons {
        flex-direction: column;
        align-items: center;
      }

      .tab-btn {
        width: 100%;
        max-width: 300px;
      }

      .tab-content {
        padding: 20px;
      }

      .products-grid {
        grid-template-columns: 1fr;
      }

      .product-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <!-- Admin Header -->
    <div class="admin-header">
      <h1 class="admin-title">Admin Dashboard</h1>
      <p class="admin-subtitle">Kelola produk dan inventori toko Anda</p>
    </div>

    <!-- Tab Navigation -->
    <div class="tab-buttons">
      <button class="tab-btn active" onclick="showSection('add')">
        ‚ûï Tambah Produk
      </button>
      <button class="tab-btn" onclick="showSection('manage')">
        üìù Kelola Produk
      </button>
    </div>

    <!-- Add Product Section -->
    <div id="add-section" class="tab-content">
      <h2 class="section-title">Tambah Produk Baru</h2>
      <div id="add-message"></div>
      
      <form id="addProductForm" class="form-grid">
        <div class="form-group">
          <label class="form-label">Nama Produk</label>
          <input type="text" name="name" class="form-input" placeholder="Masukkan nama produk..." required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Deskripsi Produk</label>
          <textarea name="description" class="form-input form-textarea" placeholder="Deskripsikan produk Anda..." required></textarea>
        </div>
        
        <div class="form-group">
          <label class="form-label">Harga (Rp)</label>
          <input type="number" name="price" class="form-input" placeholder="0" min="0" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Stok Produk</label>
          <input type="number" name="stock" class="form-input" placeholder="0" min="0" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Gambar Produk</label>
          <input type="file" name="image" class="form-file" accept="image/*">
        </div>
        
        <button type="submit" class="btn-primary">
          ‚ú® Tambah Produk
        </button>
      </form>
    </div>

    <!-- Manage Products Section -->
    <div id="manage-section" class="tab-content" style="display: none;">
      <h2 class="section-title">Kelola Produk</h2>
      <div id="manage-message"></div>
      
      <div id="admin-product-list">
        <div class="loading">
          <div class="spinner"></div>
          <p>Memuat data produk...</p>
        </div>
      </div>
    </div>

    <!-- Back Button -->
    <div style="text-align: center; margin-top: 30px;">
      <a href="index.html" class="back-button">
        ‚Üê Kembali ke Halaman Utama
      </a>
    </div>
  </div>

  <script>
    // Tab switching
    function showSection(mode) {
      const addSection = document.getElementById('add-section');
      const manageSection = document.getElementById('manage-section');
      const tabButtons = document.querySelectorAll('.tab-btn');
      
      // Update tab buttons
      tabButtons.forEach(btn => btn.classList.remove('active'));
      
      if (mode === 'add') {
        addSection.style.display = 'block';
        manageSection.style.display = 'none';
        tabButtons[0].classList.add('active');
      } else {
        addSection.style.display = 'none';
        manageSection.style.display = 'block';
        tabButtons[1].classList.add('active');
        loadAdminProducts();
      }
    }

    // Show message
    function showMessage(elementId, message, type = 'success') {
      const element = document.getElementById(elementId);
      element.innerHTML = `<div class="${type}-message">${message}</div>`;
      setTimeout(() => {
        element.innerHTML = '';
      }, 5000);
    }

    // Add product form handler
    document.getElementById('addProductForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch('/api/products', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        if (response.ok) {
          showMessage('add-message', '‚úÖ Produk berhasil ditambahkan!', 'success');
          form.reset();
        } else {
          showMessage('add-message', result.message || '‚ùå Gagal menambahkan produk', 'error');
        }
      } catch (error) {
        showMessage('add-message', '‚ùå Gagal terhubung ke server!', 'error');
        console.error(error);
      }
    });

    // Load admin products
    async function loadAdminProducts() {
      const container = document.getElementById('admin-product-list');
      container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Memuat data produk...</p></div>';

      try {
        const response = await fetch('/api/products');
        const products = await response.json();

        if (!Array.isArray(products) || products.length === 0) {
          container.innerHTML = '<p class="loading">Belum ada produk tersedia.</p>';
          return;
        }

        container.innerHTML = '';
        const grid = document.createElement('div');
        grid.className = 'products-grid';

        products.forEach(product => {
          const card = document.createElement('div');
          card.className = 'product-admin-card';
          card.innerHTML = `
            <div class="product-preview">
              <img src="${product.image}" alt="${product.name}" class="product-image-small">
              <div class="product-details">
                <h4>${product.name}</h4>
                <p>Rp ${product.price.toLocaleString()} ‚Ä¢ Stok: ${product.stock}</p>
              </div>
            </div>
            
            <div class="product-form">
              <input type="text" value="${product.name}" id="name-${product._id}" placeholder="Nama Produk">
              <input type="text" value="${product.description}" id="desc-${product._id}" placeholder="Deskripsi">
              <input type="number" value="${product.price}" id="price-${product._id}" placeholder="Harga">
              <input type="number" value="${product.stock}" id="stock-${product._id}" placeholder="Stok">
              <input type="text" value="${product.image}" id="image-${product._id}" placeholder="URL Gambar">
            </div>
            
            <div class="product-actions">
              <button class="btn-save" onclick="editProduct('${product._id}')">üíæ Simpan</button>
              <button class="btn-delete" onclick="deleteProduct('${product._id}')">üóëÔ∏è Hapus</button>
            </div>
          `;
          grid.appendChild(card);
        });

        container.appendChild(grid);
      } catch (err) {
        container.innerHTML = `<p class="error-message">‚ùå Gagal memuat produk dari server</p>`;
        console.error(err);
      }
    }

    // Edit product
    async function editProduct(id) {
      const name = document.getElementById(`name-${id}`).value;
      const description = document.getElementById(`desc-${id}`).value;
      const price = parseInt(document.getElementById(`price-${id}`).value);
      const stock = parseInt(document.getElementById(`stock-${id}`).value);
      const image = document.getElementById(`image-${id}`).value;

      const updateData = {
        name,
        description,
        price,
        stock,
        image
      };

      try {
        const response = await fetch(`/api/products/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(updateData)
        });

        if (response.ok) {
          showMessage('manage-message', '‚úÖ Produk berhasil diperbarui!', 'success');
          loadAdminProducts();
        } else {
          const errorData = await response.json();
          showMessage('manage-message', `‚ùå Gagal memperbarui produk: ${errorData.message}`, 'error');
        }
      } catch (error) {
        showMessage('manage-message', '‚ùå Terjadi kesalahan saat memperbarui produk', 'error');
        console.error(error);
      }
    }

    // Delete product
    async function deleteProduct(id) {
      if (!confirm('Yakin ingin menghapus produk ini?')) return;

      try {
        const response = await fetch(`/api/products/${id}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          showMessage('manage-message', '‚úÖ Produk berhasil dihapus!', 'success');
          loadAdminProducts();
        } else {
          const errorData = await response.json();
          showMessage('manage-message', `‚ùå Gagal menghapus produk: ${errorData.message}`, 'error');
        }
      } catch (error) {
        showMessage('manage-message', '‚ùå Terjadi kesalahan saat menghapus produk', 'error');
        console.error(error);
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      showSection('add');
    });
  </script>
</body>
</html>
